    <script>
    let db = firebase.database();
    
    let besoksbok = db.ref("besoksbok");
        
        
    function kommenter(){
        var navn_in = document.getElementById("txtNavn").value;
        var beskjed_in = document.getElementById("txtTekst").value;
        var today = new Date();
        var dateTime = today.getFullYear()+"0"+today.getDate()+""+today.getHours()+""+today.getMinutes()+""+today.getSeconds();
        let nyBrukerPost = besoksbok.child(dateTime);
        nyBrukerPost.set({
            Navn: navn_in,
            Tekst: beskjed_in
        })
    
        let new_object = besoksbok.child(navn_in);
        
        new_object.set(
        {
            txtNavn : navn_in , txtTekst : beskjed_in
        }
        );
        window.alert("Beskjed lagt til i database")
    }
