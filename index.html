        <meta charset="utf-8">
        <title>Bokliste</title>
    </head>

    
    <body>
        
        <form>
            Tittel:
            <input type="text" id="txtTittel" placeholder=""> <br>
            Utgivelsesår:
            <input type="text" id="txtUtår" placeholder="dd/mm/yyyy"> <br>
            Navn på forfatter:
            <input type="text" id="txtNavn" placeholder=""> <br>
            Forlag:
            <input type="text" id="txtForlag" placeholder=""> <br>
            
            <label for="bok">Terningkast:</label>
            <select id="bok">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            
            <br>
            <br>
            
            <input type="button" value="Send inn!" id="knapp" onclick="sendInn()">
        </form>
        
       
        
    </body>

<script>
let db = firebase.database();
    
    let bokliste = db.ref("bokliste");
        
        
    function sendInn(){
        
        var tittel_in = document.getElementById("txtTittel").value;
        var utår_in = document.getElementById("txtUtår").value;
        var navn_in = document.getElementById("txtNavn").value;
        var forlag_in = document.getElementById("txtForlag").value;
        var vurdering_in = document.getElementById("bok").value;
        
        var today = new Date();
        var dateTime = today.getFullYear()+"0"+today.getDate()+""+today.getHours()+""+today.getMinutes()+""+today.getSeconds();
    
      
    
        let new_object = bokliste.child(dateTime);
        
        new_object.set({
            tittel : tittel_in,
            utgivelsesår : utår_in,
            forfatter : navn_in,
            forlag : forlag_in,
            vurdering : vurdering_in, 
            
            
        }
        );
        window.alert("Beskjed lagt til i database")
    }
